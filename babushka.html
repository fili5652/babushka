<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persongalleri</title>

    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
        padding-left: 10%;
        padding-right: 10%;
      }
      article {
        display: block;
        border: 1px solid rgb(233, 222, 65);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Babushka retter</h1>

    <main>
      <button>Alle</button>
      <button>Forretter</button>
      <button>Hovedretter</button>
      <button>Dessert</button>
      <button>Drikkevarer</button>

      <section class="liste"></section>
      <template>
        <article>
          <img src="" alt="" class="img" />
          <h2 class="navn"></h2>
          <p class="kortbeskrivelse">kortbeskrivelse:</p>
          <p class="pris">pris:</p>
        </article>
      </template>
    </main>

    <script>
      //koden til at hente fra restdb.io
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };
      // slutter her^

      const main = document.querySelector("section");
      const template = document.querySelector("template").content;
      // Her henter jeg dataen fra persongalleriet og skriver den tilhÃ¸rende kode ind

      async function hentData() {
        const resspons = await fetch(url, options);
        const json = await resspons.json();
        vis(json);
      }

      // her skriver jeg data ind som ligger i array som vi looper igennem

      function vis(json) {
        console.log(json);
        json.forEach((ret) => {
          const klon = template.cloneNode(true);
          klon.querySelector(
            "h2"
          ).textContent = `${ret.navn} ${ret.kortbeskrivelse}`;

          klon.querySelector(".img").src =
            "medium/" + ret.billednavn + "-md.jpg";
          klon.querySelector(".navn").textContent = ret.navn;
          klon.querySelector(".kortbeskrivelse").textContent =
            ret.kortbeskrivelse;
          klon.querySelector(".pris").textContent = ret.pris;
          main.appendChild(klon);
        });
      }

      hentData();

      //   https://persongalleri-5d3e.restdb.io/media/
    </script>
  </body>
</html>
